<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>Dojo Survey</h1>
        </div>
        <div class="card-body">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: brown;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <form action="/process" method="post" class="card-body">
            <!-- NAME BOX -->
            <div class="form-floating">
                <input class="form-control" placeholder="Name" type='text' name='name'>
                <label>Name</label>
            </div>
            <!-- GENDER CHECK -->
            <div class="mb-3">
                <label class="form-text">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female">
                        <label>Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Male">
                        <label>Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Other">
                        <label>Other</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="NA" checked>
                        <label>NA</label>
                    </div>
                </div>
            </div>
            <!-- LOCATION BOX -->
            <div class="form-floating">
                <select name='location' class="form-select">
                    <option value ='NA' selected>Select</option>
                    <option value="California">California</option>
                    <option value="Idaho">Idaho</option>
                    <option value="New York">New York</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Texas">Texas</option>
                    <option value="Virginia">Virginia</option>
                </select>
                <label>Dojo Location</label>
            </div>
            <!-- LANGUAGE BOX -->
            <div class="mb-3">
                <label class="form-text">Favorite Language</label>
                <div>
                    <div class="form-check">
                        <input name="language" value='C#' class="form-check-input" type="checkbox">
                        <label>C#</label>
                    </div>
                    <div class="form-check">
                        <input name="language" value="C++" class="form-check-input" type="checkbox">
                        <label>C++</label>
                    </div>
                    <div class="form-check">
                        <input name="language" value="CSS" class="form-check-input" type="checkbox">
                        <label>CSS</label>
                    </div>
                    <div class="form-check">
                        <input name="language" value="HTML" class="form-check-input" type="checkbox">
                        <label>HTML</label>
                    </div>
                    <div class="form-check">
                        <input  name="language" value='Java' class="form-check-input" type="checkbox">
                        <label>Java</label>
                    </div>
                    <div class="form-check">
                        <input name="language" value="Javascript" class="form-check-input" type="checkbox">
                        <label>Javascript</label>
                    </div>
                    <div class="form-check">
                        <input name="language" value='Python' class="form-check-input" type="checkbox">
                        <label>Python</label>
                    </div>
                    <div class="form-check">
                        <input name="language" value='0' class="form-check-input" type="checkbox" checked>
                        <label>NA</label>
                    </div>
                </div>
            </div>
            <!-- UPLOAD DOCUMENTS -->
            <div class="mb-3">
                <label class="form-text">Upload additional information</label>
                <div class="input-group">
                    <input name='file' type="file" class="form-control">
                    <button class="btn btn-outline-dark">Upload</button>
                </div>
            </div>
            <!-- COMMENTS BOX -->
            <div class="form-floating">
                <textarea name="comment" class="form-control" placeholder="Leave a comment here" style="height: 100px"></textarea>
                <label>Comments</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type='submit' value='get info' class="btn btn-outline-dark">Submit!</button>
            </div>
        </form>
    </div>
</body>

</html>
