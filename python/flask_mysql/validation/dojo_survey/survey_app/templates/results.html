<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Dojo Survey</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1> Hi {{ dojo.name }}! </h1>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Gender: {{ dojo.gender }} </li>
                <li class="list-group-item">Location: {{ dojo.location }} </li>
                <li class="list-group-item">Favorite language(s): {{ dojo.language }} </li>
                <li class="list-group-item">File: {{ session['file'] }} </li>
                <li class="list-group-item">Comments: {{ dojo.comment }} </li>
            </ul>
            <form action="/">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type='submit' value='get info' class="btn btn-outline-dark">Home</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
