<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Recipe Share</title>
</head>
<body>
    <div class="card">
        <h1 class="card-header">Recipe Share</h1>
        <div class="card-body">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: brown;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="container">
                <div class="row">
                <!-- LOG IN BOX -->
                <div class="col-sm-5 col-md-6">
                    <h3 class="card-header">Login</h3>
                    <form action="/login" method="post">
                        <div class="form-floating">
                            <input class="form-control" placeholder="Email" type='text' name='email'>
                            <label>Email</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Password" type='password' name='password'>
                            <label>Password</label>
                        </div>
                        <div class="card-body">
                            <button type='submit' value='Login' class="btn btn-outline-dark">Login!</button>
                        </div>            
                    </form>
                </div>
                <!-- REGISTER BOX -->
                <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    <h3 class="card-header">Register</h3>
                    <form action="/register" method="post">
                        <div class="form-floating">
                            <input class="form-control" placeholder="First name" type='text' name='first_name'>
                            <label>First Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Last name" type='text' name='last_name'>
                            <label>Last Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Email" type='text' name='email'>
                            <label>Email</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Password" type='password' name='password'>
                            <label>Password</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" placeholder="Confirm Password" type='password' name='confirm_password'>
                            <label>Confirm Password</label>
                        </div>
                        <div class="card-body">
                            <button type='submit' value='Register' class="btn btn-outline-dark">Register!</button>
                        </div>            
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
