<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Recipe Share | New Recipe</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Add a New Recipe!</h1>
            <div style="display: flex;">
                <a href="/recipes" class="navbar-text" style="padding-right: 20px;">Back to recipes</a>
                <a href="/logout" class="navbar-text">Logout</a>
            </div>
        </div>
        <div class="card-body">

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: brown;">{{ message }}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}

        </div>
        <form action="/recipes/create" method="post" class="card-body">
        <div class="row">
            <!-- COLUMN ONE -->
            <div class="col-sm-5 col-md-6">
                <input type="hidden" name="user_id" value="{{user.id}}">
                <div class="form-floating">
                    <input class="form-control" placeholder="Name" type='text' name='name'>
                    <label>Name</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Description" type='text' name='description' style="height: 100px"></textarea>
                    <label>Description</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Instructions" type='text' name='instructions' style="height: 150px"></textarea>
                    <label>Instructions</label>
                </div>                
            </div>
            <!-- COLUMN TWO  -->
            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                <div class="form-floating">
                    <input class="form-control" placeholder="Name" type='date' name='date_cooked'>
                    <label>Date Cooked / Made</label>
                </div>
                <div class="mb-3" style="padding-left: 5px;">
                    <label class="form-text">Under 30 minutes?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_thirty" value="yes" required>
                            <label class="form-text">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_thirty" value="no" required>
                            <label class="form-text">No</label>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
        <!-- SUBMIT BUTTON -->
        <div class="row">
            <div style="display: flex; justify-content: end;">
                <button type='submit' value='create recipe' class="btn btn-outline-dark">Submit</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
