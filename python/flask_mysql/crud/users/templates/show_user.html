<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Read (One)</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>User {{user.id}}</h1>
            <a href="/users" class="navbar-text">Home</a>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-secondary">
                <div class="fw-bold">Full Name:</div>
                {{user.first_name}} {{user.last_name}}</li>
            <li class="list-group-item list-group-item-secondary">
                <div class="fw-bold">Email:</div>
                {{user.email}}</li>
            <li class="list-group-item list-group-item-secondary">
                <div class="fw-bold">Created On:</div>
                {{ user.created_at.strftime('%B %d, %Y') }}</li>
            <li class="list-group-item list-group-item-secondary">
                <div class="fw-bold">Last Updated On:</div>
                {{ user.updated_at.strftime('%B %d, %Y at %H:%M %p') }}</li>
        </ul>
        <div class="card-footer">
            <span>
            <a href="/user/edit/{{user.id}}">Edit</a> |
            <a href="/user/delete/{{user.id}}">Delete</a>
            </span>
        </div>
    </div>
</body>
</html>
