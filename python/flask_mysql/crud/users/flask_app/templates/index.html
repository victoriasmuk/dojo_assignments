<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Read (All)</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>All Users</h1>
        </div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.created_at.strftime('%B %d, %Y') }}</td>
                        <td>
                            <a href="/user/show/{{user.id}}" class="navbar-text">Show</a> |
                            <a href="/user/edit/{{user.id}}" class="navbar-text">Edit</a> |
                            <a href="/user/delete/{{user.id}}" class="navbar-text">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="/user/new" class="btn btn-outline-dark">Add new user!</a>
            </div>
        </div>
    </div>
</body>
</html>
