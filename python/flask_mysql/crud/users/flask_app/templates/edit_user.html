<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Edit</title>
</head>
<body>
    <form action="/user/update" method="post" class="card">
        <div class="card-header">
            <h1>Edit User {{user.id}}</h1>
            <a href="/users" class="navbar-text">Home</a>
        </div>
        <input type="hidden" name="id" value="{{user.id}}">
        <div class="form-floating">
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
            <label for="first_name">First name:</label>
        </div>
        <div class="form-floating">
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
            <label for="last_name">Last name:</label>
        </div>
        <div class="form-floating">
            <input type="text" name="email" class="form-control" value="{{user.email}}">
            <label for="email">Email:</label>
        </div>
        <div class="card-footer">
            <span>
                <button type="submit" value="Update User" class="btn btn-link" style="color: white;">Update User</button>
                <a href="/user/show/{{user.id}}" class="btn btn-link" style="color: white;">Show User</a>
            </span>
        </div>
    </form>
</body>
</html>
