<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Books</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Books</h1>
            <a href="/" class="navbar-text">Home</a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-5 col-md-6">
                    <h3 class="card-header">New Book</h3>
                    <form action="/create_book" method="post" class="card-body">
                        <div class="form-floating">
                            <input class="form-control" type="text" name="title">
                            <label>Title</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="number" name="num_of_pages">
                            <label>Number of pages</label>
                        </div>
                        <div class="card-body">
                            <button type="submit" class="btn btn-outline-dark" value="add book">Add</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    <h3 class="card-header">All Books</h3>
                    <ul class="list-group list-group-flush">
                        {% for book in books %}
                        <li class="list-group-item">
                            <a href="/book/{{book.id}}">{{book.title}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
