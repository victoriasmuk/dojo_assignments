<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Authors</title>
</head>
<body>
    <div class="card">
        <h1 class="card-header">Welcome!</h1>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-5 col-md-6">
                    <h3 class="card-header">New Author</h3>
                    <form action="/create_author" method="post" class="card-body">
                        <div class="input-group mb-3">
                            <input class="form-control" type="text" name="name" placeholder="Name">
                            <button type="submit" class="btn btn-outline-dark" value="create author">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0">
                    <h3 class="card-header">All Authors</h3>
                    <ul class="list-group list-group-flush">
                        {% for author in authors %}
                        <li class="list-group-item">
                            <a href="/author/{{author.id}}">{{author.name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                    <a href="/books" style="padding-left: 5px;">Add Book</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
