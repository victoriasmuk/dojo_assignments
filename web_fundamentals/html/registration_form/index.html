<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <div>
        <label for="firstName"> First Name: *</label>
        <input type="text" id="firstName" required> 
    </div>
    <br>
    <div>
        <label for="lastName"> Last Name: *</label>
        <input type="text" id="lastName" required>  
    </div>
    <br>
    <div>
        <label for="email"> Email Address: *</label>
        <input type="text" id="email" required>   
    </div>
    <br>
    <div>
        <label for="password"> Password: *</label> 
        <input type="password" name="password" id="password" required>
    </div>
    <br>
    <div>
        <label for="confirmPassword"> Confirm Password: *</label> 
        <input type="password" name="confirmPassword" id="confirmPassword" required>
    </div>
    <br>
    <div>
        <label for="bday"> Birthday:</label>
        <input type="date" name="bday">
    </div>
    <br>
    <div>
        <p>Gender Identity:</p>
        <input type="radio" name="genderId" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="genderId" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="genderId" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="genderId" value="preferNoAnswer" id="preferNoAnswer">
        <label for="preferNoAnswer">I prefer not to answer</label> 
    </div>
    <br>
    <div>
        <p>A short description about myself:</p>
        <textarea name="description" cols="30"  rows="3"></textarea>
    </div>
    <br>
    <div>
        <label for="favLang">Favorite Language:</label>
        <select id="favLang" name="favLang">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>C++</option> 
        </select>
    </div>
    <br>
    <div>
        <input type="checkbox" name="updates" id="updates">
        <label for="updates">Yes, I would like to recieve periodic email updates</label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>* Indicates a required field</p>
</body>
</html>
