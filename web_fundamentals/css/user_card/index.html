<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <img class="profile_photo" src="icons/user-circle.png" alt="profile photo">
        <h1 class="user_name">Jane Doe</h1>
        <div class="location">
            <img src="icons/map-marker.png" alt="location icon">
            <h3>Seattle</h3>
        </div>
        <div class="biography">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="edit_button">
            <img src="icons/gear.png" alt="gear icon">
            <a href="#">edit profile</a>
        </div>

    </div>  

</body>
</html>
